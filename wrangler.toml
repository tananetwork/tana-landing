main = ".open-next/worker.js"
name = "tanawebsite"
compatibility_date = "2025-04-01"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

